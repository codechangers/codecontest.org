<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}
  <meta property="og:image" content="{% if site.logo contains 'http' %}{{ site.logo }}{% else %}{{ site.uploads | absolute_url }}{{ site.logo }}{% endif %}"/>
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="shortcut icon" type="image/png" href="{{ "uploads/favicon.png" | relative_url }}" >
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <style type="text/css">    @font-face{
    font-family:"Pixelar Regular W01 Regular";
    src:url("../assets/fonts/4d8bd4f0-ce40-4f34-a0b8-49bc51024ea8.woff2") format("woff2"),url("../assets/fonts/9c200a14-d264-405c-86bf-d27b840e86be.woff") format("woff");
}
</style>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FKJDVJRLD3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-FKJDVJRLD3');
  </script>
  <script src="/assets/js/copyCode.js"></script>
  <script src="{{ "/assets/js/main.js" | relative_url }}"></script>
  <script src="{{ "/assets/js/custom.js" | relative_url }}"></script>
  {% if page.hero.search or site.navbar.search %}
    {% include search-js.html %}
  {% endif %}
  {% include hook-head.html %}
  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
</head>
